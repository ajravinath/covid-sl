<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid Info Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
      integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="sectiontitle mb-2">
        <h1 class="display-4"><span id="pageTitle"></span></h1>
        <span class="headerLine"></span><br />
        <span><img id="countryFlag" /></span>
      </div>
      <div>
        <select id="locality-dropdown" name="locality"></select>
      </div>
      <div id="projectFacts" class="row sectionClass">
        <!-- <div class="fullWidth eight columns"> -->
        <div class="col">
          <div
            class="row projectFactsWrap justify-content-center"
            id="code"
          ></div>
        </div>
        <!-- </div> -->
      </div>
      <div class="row mx-5 mt-5">
        <div class="col px-5">
          <div id="chartContainer" class="justify-content-center chart"></div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footerText">
        &copy; 2020 | Sri Lanka | <span id="version"></span>
      </div>
      <br />
      <div class="footerText">Contributors</div>
      <div class="footerText">
        ⚡ @rapiddeath | ⚡ @vlgunarathne | ⚡ @shehant
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"
      integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../src/app.js"></script>
    <script
      type="text/javascript"
      src="https://canvasjs.com/assets/script/canvasjs.min.js"
    ></script>
  </body>
</html>
